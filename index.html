<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | QR code component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main>
            <h1 class="sr-only">QR code component</h1>
            <div class="qr-code-card">
                <img class="qr-code-card__image" src="assets/images/image-qr-code.png" alt="QR code to frontendmentor.io website">
                <h2 class="qr-code-card__title">Improve your front-end skills by building projects</h2>
                <p class="qr-code-card__body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </main>
    </body>
</html>
